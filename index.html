<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="check-solid.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
      <nav>
        <div class="filter">
          <button class="buttons">All</button>
          <button class="buttons">Completed</button>
          <button class="buttons">Active</button>
        </div>
      </nav>
    </header>
    <div class="app-container">
      <div class="box-input-button">
        <input type="text" id="task-input" placeholder="Add a task" />
        <button id="add-button">Add</button>
      </div>

      <ul class="tasks"></ul>
    </div>

    <footer>Best to do list ever</footer>
    <script src="script.js"></script>
  </body>
</html>
